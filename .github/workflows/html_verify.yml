---
name: HtmlVerify

on: pull_request

jobs:
  html-verify:
    runs-on: ubuntu-latest
    name: Html verify
    steps:
      - name: Source checkout
        uses: actions/checkout@v2

      - name: Html proofer
        uses: chabad360/htmlproofer@v1.1
        with:
          directory: "./"
          arguments: |
            --empty-alt-ignore --check-favicon --check-img-http --enforce-https --only-4xx

  vale-lint:
    container:
      image: jdkato/vale:latest
      volumes:
        - .github/styles:/styles
        - ./:/docs
      options: --workdir /docs
      steps:
        - run: "*.html"
